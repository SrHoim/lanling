<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
    {% load static %}

  <header>

        yuan.onclick=function () {
          document.querySelector('#sss').onclick=function () {
            
          }

      <div class="zhong">

        {% else %}
        <li style="font-size: .34rem;color:#000">{{ obj.name }}</li>
        {% endif %}
        <!--<li style="color:#C0C2C7;font-size: .18rem;">用户号：96032890</li>-->
        <li style="color:#C0C2C7;font-size: .18rem;">{{ obj.phone }}</li>
      </div>
      <div class="right">签到</div>
    </main>

  <section class="headx">
